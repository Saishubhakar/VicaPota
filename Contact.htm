        <div class="query">
          <div class="signbox">
            <h3 class="signHead">Leave your query here</h3>
  
            <div class="mainSignup">
              <input
                class="input inj"
                type="text"
                id="nameinput"
                placeholder="Name"
              />
  
              <small id="nameSmall" style="color: red; display: none;">Enter a valid name please</small>

                type="email"

              <small id="emailSmall" style="color: red; display: none;">Enter a valid Email please</small>

                class="input inj"
                id="number"
                type="number"
                placeholder="Phone Number"
              />
  
              <textarea class="inj" id="query" type="text" rows="10" name="query">
  Enter your query Here...</textarea>
  
  
              <div class="buttondiv">
                <button type="button" class="btn btn-primary" id="submitbutton">

                </button>
              </div>
